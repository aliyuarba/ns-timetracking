<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Time tracking dashboard | Nospaceid</title>
</head>

<body class="bg-verydarkblue">
  <div class="container my-5 py-lg-5">
    <div class="row">
      <div class="col-lg-3 pb-3">
        <!-- profile -->
        <div id="profile" class="profile bg-darkblue w-100 h-100 rounded-5 d-flex flex-column">
          <!-- inner profile -->
          <div class="bg-blue text-light px-2 px-sm-4 py-4 d-flex flex-lg-column align-items-center align-items-lg-start rounded-5">
            <div class="ms-auto ms-lg-0 rounded-circle" style="border: 2.7px solid white;">
              <img src="/images/image-jeremy.png" alt="" class="h-100" style="width: calc(3rem + 4vw);">
            </div>

            <div class="mx-auto ms-lg-0 d-flex flex-column justify-content-center">
              <p class="mb-0 mt-lg-4 text-capitalize text-paleblue">report for</p>
              <p class="display-6 flex-grow-1 mb-0">Jeremy Robson</p>
            </div>
          </div>
          <!-- menu -->
          <div
            class="menu text-light flex-grow-1 d-flex flex-lg-column justify-content-around px-2 px-sm-5 py-4 p-lg-4 text-capitalize">
            <a href="#profile" class="link text-decoration-none text-desaturatedblue">daily</a>
            <a href="#profile" class="link text-decoration-none text-desaturatedblue active">weekly</a>
            <a href="#profile" class="link text-decoration-none text-desaturatedblue">monthly</a>
          </div>
        </div>
      </div>
      <!-- tiles -->
      <div class="col-lg-9">
        <div class="row" id="tiles">
          <!-- content should be injected by main js -->
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
